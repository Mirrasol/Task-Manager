{% extends "base_layout.html" %}

{% load django_bootstrap5 %}
{% load i18n %}

{% block main %}
    <h1 class="my-4">Users</h1>
    <table class="table table-striped">

      <thead>
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>Full name</th>
          <th>Created at</th>
          <th></th>
        </tr>
      </thead>

      <tbody>
        {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.full_name }}</td>
                <td>{{ user.created_at }}</td>
                <td>
                    <a class="link" href="{% url 'user_update' user.id %}">Update</a>
                    <a class="link" href="{% url 'user_delete' user.id %}">Delete</a>
                </td>
            </tr>
        {% endfor %}
      </tbody>

    </table>
{% endblock %}
