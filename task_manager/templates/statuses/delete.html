{% extends "base_layout.html" %}

{% load django_bootstrap5 %}
{% load i18n %}

{% block content %}

<h1 class="my-4">{% trans "Status deletion" %}</h1>

<form method="post">
    {% csrf_token %}
    <p>{% trans 'Are you sure you want to delete' %} {{ status.name }}?</p>
    <input class="btn btn-danger" type="submit" value="{% trans 'Yes, delete' %}">
</form>
{% endblock %}
