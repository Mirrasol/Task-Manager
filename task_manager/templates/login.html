{% extends "base_layout.html" %}

{% load django_bootstrap5 %}
{% load i18n %}

{% block content %}

<h1 class="my-4">{% trans "Log In" %}</h1>
<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input class="btn" style="background-color: #20c997; color: white" type="submit" value="{% trans 'Sign In' %}">
</form>
{% endblock %}
